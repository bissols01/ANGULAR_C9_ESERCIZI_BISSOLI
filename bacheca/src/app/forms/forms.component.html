<div class="container">
  <h2>Registrazione</h2>
  <form [formGroup]="myForm"
        (ngSubmit)="onSubmit(myForm.value)"
        class="jumbotron">

    <div class="form-group">
      <label for="NomeInput">Nome</label>
      <input type="text"
            id="NomeInput"
            placeholder="Name"
            name="NomeInput"
            [formControl]="myForm.controls['NomeInput']"
            class="form-control">

      <label for="CognomeInput">Cognome</label>
      <input type="text"
            id="CognomeInput"
            placeholder="Surname"
            name="CognomeInput"
            [formControl]="myForm.controls['CognomeInput']"
            class="form-control">

      <label for="UsernameInput">Username</label>
      <input type="text"
            id="UsernameInput"
            placeholder="Username"
            name="UsernameInput"
            [formControl]="myForm.controls['UsernameInput']"
            class="form-control">


    <label for="EmailInput">Email</label>
      <input type="email"
            id="EmailInput"
            placeholder="Email"
            name="EmailInput"
            [formControl]="myForm.controls['EmailInput']"
            class="form-control">


    <label for="PasswordInput">Password</label>
      <input type="password"
            id="PasswordInput"
            placeholder="Password"
            name="PasswordInput"
            [formControl]="myForm.controls['PasswordInput']"
            class="form-control">
    </div>



    <div *ngIf="!myForm.controls['NomeInput'].valid"
        class="alert alert-danger">Name is invalid
    </div>

    <div *ngIf="myForm.controls['NomeInput'].hasError('required')"
        class="alert alert-danger">Name is required
    </div>

    <div *ngIf="!myForm.controls['CognomeInput'].valid"
        class="alert alert-danger">Surname is invalid
    </div>

    <div *ngIf="myForm.controls['CognomeInput'].hasError('required')"
        class="alert alert-danger">Surname is required
    </div>

    <div *ngIf="!myForm.controls['UsernameInput'].valid"
        class="alert alert-danger">Username is invalid
    </div>

    <div *ngIf="myForm.controls['UsernameInput'].hasError('required')"
        class="alert alert-danger">Username is required
    </div>

    <div *ngIf="!myForm.controls['EmailInput'].valid"
        class="alert alert-danger">Email is invalid
    </div>

    <div *ngIf="myForm.controls['EmailInput'].hasError('required')"
        class="alert alert-danger">Email is required
    </div>

    <div *ngIf="!myForm.controls['PasswordInput'].valid"
        class="alert alert-danger">Password is invalid
    </div>

    <div *ngIf="myForm.controls['PasswordInput'].hasError('required')"
        class="alert alert-danger">Password is required
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>

  </form>

  <div *ngIf="!myForm.valid"
  class="alert alert-danger">Form is invalid</div>
</div>
